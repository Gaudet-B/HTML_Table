<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>HTML Table</title>
</head>
<body>
    <div class="bg-image" style="background-image: url('static/pexels-francesco-ungaro-998641.jpg'); -webkit-background-size: cover; height: 800px">
        <h1 class="text-white" style="text-align: center; padding: 10px;">Random People's Names</h1>
        <table class="w-50 mx-auto table table-hover table-bordered table-dark table-striped">
            <tr class=>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            {% for i in range(length): %}
            <tr class=>
                <td>{{ users[i]['first_name'] }}</td>
                <td>{{ users[i]['last_name'] }}</td>
                <td>{{ users[i]['first_name'] + " " + users[i]['last_name'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
